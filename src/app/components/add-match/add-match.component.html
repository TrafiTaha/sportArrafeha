<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" style="font-style: oblique;">Add Match</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
        <h3>Add match</h3>
      <div class="row">
        <div class="col-lg-7">
          <form #addMatch="ngForm" (ngSubmit)="addMatchs()">
            <div class="form-group">
              <input type="number" [(ngModel)]="addedMatchs.scoreOne" name="scoreOne" class="form-control" placeholder="score one">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="addedMatchs.scoreTwo" name="scoreTwo" class="form-control" placeholder="score two">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="addedMatchs.teamOne" name="teamOne" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="addedMatchs.teamTwo" name="teamTwo" class="form-control" placeholder="Team two">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
  </div>
</div>
</div>
