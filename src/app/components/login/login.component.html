<app-banner title="Login"></app-banner>
<div class="site-section" style="margin-left: 150px; padding-top: 100px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              Email<input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              Password<input type="password" [(ngModel)]="user.pwd" name="pwd" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary py-2 px-4" value="Login">
            </div>
          </form> 
          <span>{{errorMsg}}</span> 
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
