<app-banner title="Add Team"></app-banner>
<div class="site-section">
    <div class="container">
        <h3>Add Team</h3>
      <div class="row">
        <div class="col-lg-7">
          <form #addTeam="ngForm" (ngSubmit)="addTeams()">
            <div class="form-group">
              <input type="text" [(ngModel)]="addedTeam.name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="addedTeam.owner" name="owner" class="form-control" placeholder="owner">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
  </div>
</div>
</div>
