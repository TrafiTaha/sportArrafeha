<app-banner title="Add Stadium"></app-banner>
<div class="site-section">
    <div class="container">
        <h3>Add player</h3>
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="addingForm">
            <div class="form-group">
              <input type="text" formControlName="name" class="form-control" placeholder="Name">
            </div>
           
            <div class="form-group">
              <input type="text" formControlName="capacity"  class="form-control" placeholder="capacity">
            </div>
            <div *ngIf="addingForm.controls['capacity'].invalid && addingForm.controls['capacity'].touched" >
                <div *ngIf="addingForm.controls['capacity'].errors.required">capacity requied</div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="country"  class="form-control" placeholder="Country">
            </div>
            <div *ngIf="addingForm.controls['country'].invalid && addingForm.controls['country'].touched" >
                <div *ngIf="addingForm.controls['country'].errors.required">Country requied</div>
            </div>
            <div class="form-group">
              <input type="submit" (click)="addStadium()" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
  </div>
</div>
</div>
