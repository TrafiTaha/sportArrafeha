<app-banner title="Edit Team"></app-banner>
<div class="site-section">
    <div class="container">
        <h3>Edit Team</h3>
      <div class="row">
        <div class="col-lg-7">
          <form #editTeam="ngForm" (ngSubmit)="validate()">
            <div class="form-group">
              <input type="text" [(ngModel)]="team.name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.stadium" name="stadium" class="form-control" placeholder="Stadium">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Owner" name="owner" class="form-control" placeholder="owner">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Update">
            </div>
          </form>  
        </div>
  </div>
</div>
</div>
