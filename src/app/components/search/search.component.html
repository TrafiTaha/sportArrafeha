<app-banner title="search"></app-banner>
<div class="site-section" style="margin-left: 150px; padding-top: 100px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="searchForm">
            <div class="form-group">
              City<input type="text" formControlName="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
              Country<input type="text" formControlName="country" class="form-control" placeholder="Country">
            </div>
            <div class="form-group">
                <input type="submit" (click)="search()" class="btn btn-primary py-2 px-4" value="Search">
               </div>
          </form> 
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
