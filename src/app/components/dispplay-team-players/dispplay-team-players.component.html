<app-banner title="Search team player"></app-banner>
<div class="site-section">
    <div class="container">
        <h3>Search Team Player</h3>
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="playerForm">
            <div class="form-group">
              <select type="text" formControlName="position"  class="form-control" placeholder="position">
                <option *ngFor="let t of teamList" [value]="t._id">{{t.name}}</option>
              </select> 
            </div>
            <div class="form-group">
              <input type="submit"  class="btn btn-primary py-3 px-5" value="SEARCH">
            </div>
          </form>  
        </div>
  </div>
</div>
</div>
