
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" style="font-style: oblique;">{{title | titlecase}}</h1>
          <h3 class="text-white" style="font-style: oblique;">{{actualDate | date:"MMM d, y, h:mm a"}}</h3>
        </div>
      </div>
    </div>
  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist" style="padding-left: 550px;">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Players</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Teams</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab"  href="#stadium" role="tab" aria-controls="contact" aria-selected="false">Stadiums</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
        <app-matchs-table></app-matchs-table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Players Table
        <app-players-table></app-players-table>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Teams Table
        <app-team-table></app-team-table>
    </div>
    <div class="tab-pane fade" id="stadium" role="tabpanel" aria-labelledby="contact-tab">stadium Table
        <app-stadium-table></app-stadium-table>
    </div>
    <div class="card-footer pb-0 pt-3">
      <jw-pagination
     [items]="teams" (changePage)="onChangePage($event)"></jw-pagination>
     </div>
  </div>
